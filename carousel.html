<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Seat Selection</title>
  <link rel="stylesheet" href="carousel.css" />
</head>
<body>

  <h1>Choose Your Seat</h1>

  <!-- Legend -->
  <div class="legend">
    <span><span class="seat available"></span> Available</span>
    <span><span class="seat selected"></span> Selected</span>
    <span><span class="seat occupied"></span> Occupied</span>
  </div>

  <!-- Seat Map -->
  <div class="seat-map" id="seatMap">
    <!-- Rows 1–10, seats A–F -->
    <!-- Example row; JS will generate the rest -->
  </div>

  <!-- Selected seats display -->
  <div class="selection-info">
    <h2>Selected Seats:</h2>
    <p id="selectedSeats">None</p>
    <button id="confirmBtn">Confirm Selection</button>
  </div>

  <script src="carousel.js"></script>
</body>
</html>
