<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Image Carousel</title>
  <style>
    .carousel { position: relative; width: 600px; overflow: hidden; margin: auto; }
    .carousel-inner { display: flex; transition: transform 0.5s ease-in-out; }
    .carousel-item { min-width: 100%; display: flex; justify-content: space-between; }
    .carousel-item img { width: 49%; }
    .carousel-nav {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5); color: #fff; border: none;
      padding: 1rem; cursor: pointer; font-size: 1.5rem;
    }
    .carousel-nav.prev { left: 10px; }
    .carousel-nav.next { right: 10px; }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="1364190-thalapathy-vijay.webp" alt="Image 1">
        <img src="16170924.jpg" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="52996395070_50695ca1fc_o.jpg" alt="Image 3">
        <img src="wallpapersden.com_naruto-cool-eyes-amoled_1920x1080.jpg" alt="Image 4">
      </div>
    </div>
    <button class="carousel-nav prev">&#10094;</button>
    <button class="carousel-nav next">&#10095;</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const carouselInner = document.querySelector('.carousel-inner');
      const items = document.querySelectorAll('.carousel-item');
      const prevBtn = document.querySelector('.carousel-nav.prev');
      const nextBtn = document.querySelector('.carousel-nav.next');

      let currentIndex = 0;
      function updateCarousel() {
        carouselInner.style.transform = `translateX(${-currentIndex * 100}%)`;
      }

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
        updateCarousel();
      });

      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
        updateCarousel();
      });

      // initialize position
      updateCarousel();
    });
  </script>
</body>
</html>
